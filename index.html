<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
      .slider {
        border-radius: 5px;
        background: #e0e0e0;
        background: -moz-linear-gradient(left top, #e0e0e0, #eeeeee) repeat
          scroll 0 0 transparent;
        background: -webkit-gradient(
          linear,
          left top,
          right bottom,
          from(#e0e0e0),
          to(#eeeeee)
        );
        background: linear-gradient(left top, #e0e0e0, #eeeeee);
        width: 310px;
        height: 15px;
        margin: 5px;
      }

      .thumb {
        width: 10px;
        height: 25px;
        border-radius: 3px;
        position: relative;
        left: 10px;
        top: -5px;
        background: blue;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="slider" class="slider">
      <div class="thumb"></div>
    </div>
    <script>
      $(function(){
          $('#myrangeslider').myrangeslider();
      })
    </script>
    <script src="src/index.js"></script>
  </body>
</html>
